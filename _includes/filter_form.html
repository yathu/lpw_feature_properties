<div class="filter-form-container row w-100 align-items-center mx-0">

    <form class="col row align-items-center mx-0 d-none d-sm-flex">

        <div class="col row controls align-items-center mx-0">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="1">1 Bedroom</option>
                        <option value="2">2 Bedrooms</option>
                        <option value="3">3 Bedrooms</option>
                    </select>
                    <label for="floatingSelect">Bedrooms</label>
                </div>
            </div>

            <div class="col">
                <div class="dropdown budget-dropdown">
                    <label>
                        Budget
                    </label>
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton12"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <span>0</span> <span>to Any</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton12">
                        <div class="info d-flex justify-content-between align-items-center">
                            <label>
                                Budget
                            </label>

                            <div class="switch-container">
                                <span>
                                    Selling Price
                                </span>
                                <div class="form-check form-switch form-switch-md">

                                    <label class="form-check-label" for="flexSwitchCheckDefault">
                                    </label>
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="flexSwitchCheckDefault">
                                </div>
                                <span>
                                    Price per SQFT
                                </span>
                            </div>
                        </div>

                        <div class="slider-range-container">
                            <div class="slider-range" id="budgetRange">
                            </div>
                            <div id="budget-labels" class="sliderLabels">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect1" aria-label="Floating label select example">
                        <option value="1">1 year</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="floatingSelect1">POSSESSION WITHIN</label>
                </div>
            </div>

            <div class="col">
                <div class="dropdown">
                    <label>
                        Location
                    </label>
                    <button class="btn dropdown-toggle" type="button" id="locationDropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        City, Area
                    </button>

                    <div class="dropdown-menu p-4" aria-labelledby="locationDropdown">

                        <div class="mb-3">
                            <label for="cityFilterInput" class="form-label ms-0">Email address</label>
                            <input type="text" class="form-control" id="cityFilterInput" placeholder="Type city name">
                        </div>

                        <div class="row mx-0">
                            {% for i in (1..24) %}
                            <div class="col-12 col-sm-6 col-lg-4 form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="filter_location"
                                       value="colombo{{i}}" id="colombo{{i}}">
                                <label class="form-check-label" for="colombo{{i}}">
                                    Colombo {{i}}
                                </label>
                            </div>
                            {% endfor %}

                        </div>

                    </div>

                </div>
            </div>


            <div class="col">
                <div class="dropdown">
                    <label>
                        MORE FILTERS
                    </label>
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        Property Type, Amenities, etcâ€¦
                    </button>
                </div>
            </div>
        </div>

        <div class="col-auto">

            <button type="button" class="btn btn-reset">
                <i class="fa fa-repeat" aria-hidden="true"></i>
                Reset All
            </button>
        </div>

    </form>

    <div class="d-flex justify-content-center align-items-start d-sm-none filter-mobile-btn-container">
        <i class="fa fa-sliders mt-3" aria-hidden="true"></i>
        <span>Filters</span>
    </div>

    <div class="d-flex justify-content-end map-btn-container">
        <div class="form-check form-switch form-switch-md mb-0">

            <label class="form-check-label" for="flexSwitchCheckDefault11">
                Shows on map
            </label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault11">
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade more-filter-modal" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 align-items-start">
                    <h5 class="title-content-1 mb-0">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="filterKeyword" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="filterKeyword">
                        </div>
                        <label class="form-label">
                            PROPERTY TYPE
                        </label>
                        <div class="mb-1 chip-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Residential Apartment
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Residential Lands
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                                <label class="form-check-label" for="flexCheckChecked1">
                                    Independent Houses/Villas
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Commercial Properties
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Office Spaces
                                </label>
                            </div>

                        </div>
                        <label class="form-label mb-0">
                            AREA SQFT
                        </label>

                        <div class="slider-range-container">
                            <div class="slider-range" id="areaSqftRange">
                            </div>
                            <div id="areaSqftLabels" class="sliderLabels">
                            </div>
                        </div>

                        <label class="form-label mt-4">
                            AMENITIES
                        </label>

                        <div class="mb-1 chip-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Residential Apartment
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Residential Lands
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                                <label class="form-check-label" for="flexCheckChecked1">
                                    Independent Houses/Villas
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Commercial Properties
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Office Spaces
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Office Spaces
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Office Spaces
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Office Spaces
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Office Spaces
                                </label>
                            </div>

                        </div>


                        <label class="form-label mt-2 ">
                            LOCATION & VIEW
                        </label>

                        <div class="mb-1 chip-check">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="seaView">
                                <label class="form-check-label" for="seaView">
                                    Sea View
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="greenView">
                                <label class="form-check-label" for="greenView">
                                    Green View
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="greenView">
                                <label class="form-check-label" for="greenView">
                                    Near School
                                </label>
                            </div>


                        </div>

                    </form>
                </div>
                <div class="modal-footer row mx-0">
                    <div class="col ps-4">
                        <p class="mb-0">
                            Showing <b>245 Properties</b>
                        </p>
                    </div>
                    <div class="col d-flex justify-content-end">

                        <a href="#" class="btn btn-link btn-reset me-3 bg-transparent">
                            <i class="fa fa-repeat" aria-hidden="true"></i>
                            Reset All
                        </a>
                        <a href="#" class="btn btn-custom-primary">
                            FILTER
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
