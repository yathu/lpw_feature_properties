<div class="filter-form-container row w-100 align-items-center mx-0 sticky-top">

    <form class="col row align-items-center mx-0 d-none d-lg-flex">

        <div class="col row controls align-items-stretch mx-0">
            <div class="col">
                <div class="form-floating">

                    <select id="bedroomSelect" class="form-control selectpicker">
                        <option>1 Bedroom</option>
                        <option>2 Bedrooms</option>
                        <option>3 Bedrooms</option>
                        <option>4 Bedrooms</option>
                        <option>5 Bedrooms</option>
                    </select>

                    <label for="bedroomSelect">Bedrooms</label>
                </div>
            </div>

            <div class="col">

                <div class="dropdown budget-dropdown">
                    <label>
                        Budget
                    </label>
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton12"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <span>0</span> <span>to Any</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-expanded" aria-labelledby="dropdownMenuButton12">
                        <div class="info d-flex justify-content-between align-items-center">
                            <label>
                                Budget
                            </label>

                            <div class="switch-container">
                                <span>
                                    Selling Price
                                </span>
                                <div class="form-check form-switch form-switch-md">

                                    <label class="form-check-label" for="flexSwitchCheckDefault">
                                    </label>
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="flexSwitchCheckDefault">
                                </div>
                                <span>
                                    Price per SQFT
                                </span>
                            </div>
                        </div>

                        <div class="slider-range-container">
                            <div class="slider-range" id="budgetRange">
                            </div>
                            <div id="budget-labels" class="sliderLabels">
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col">
                <div class="form-floating">

                    <select id="possesionYear" class="form-control selectpicker">
                        <option value="1">1 year</option>
                        <option value="2">1 years</option>
                    </select>

                    <label for="possesionYear">POSSESSION WITHIN</label>
                </div>
            </div>

            <div class="col">
                <div class="dropdown">
                    <label>
                        Location
                    </label>
                    <button class="btn dropdown-toggle" type="button" id="locationDropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        City, Area
                    </button>

                    <div class="dropdown-menu dropdown-menu-expanded p-4" aria-labelledby="locationDropdown">

                        <div class="mb-3">
                            <label for="cityFilterInput" class="form-label ms-0">Location</label>
                            <input type="text" class="form-control" id="cityFilterInput" placeholder="Type city name">
                        </div>

                        <div class="row mx-0">
                            {% for i in (1..24) %}
                            <div class="col-12 col-sm-6 col-lg-4 form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="filter_location"
                                       value="colombo{{i}}" id="colombo{{i}}">
                                <label class="form-check-label" for="colombo{{i}}">
                                    Colombo {{i}}
                                </label>
                            </div>
                            {% endfor %}

                        </div>

                    </div>

                </div>
            </div>

            <div class="col">
                <div class="dropdown overflow-hidden">
                    <label>
                        MORE FILTERS
                    </label>
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        <span>Property Type, Amenities, etcâ€¦</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-auto">

            <button type="button" class="btn btn-reset">
                <i class="fa fa-repeat" aria-hidden="true"></i>
                Reset All
            </button>
        </div>

    </form>

    <div class="d-flex justify-content-center align-items-start d-lg-none filter-mobile-btn-container"
